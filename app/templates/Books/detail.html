{% extends "Adminlte/Base/index.html" %}
{% load static %}
{% block title %}
<title>
    {{ book.title }} | Projectku 2022
</title>
{% endblock %}

{% block content %}
<div class="container my-100">
    <br />
    {% if book.picture %}
        <img src="{{ MEDIA_URL }}{{ book.picture }}" width="400px" class="img-thumbnail rounded">
    {% else %}
        <img src="{% static 'assets/no-image.jpeg' %}" width="300px" class="img-thumbnail rounded">
    {% endif %}
    <br /> <br />
    <h3>{{ book.title }}</h3>
    <p>{{ book.description }}</p>
    <p>Author: {{ book.author }}</p>

    <a href="{% url 'book' %}">
        <button class="btn btn-primary">
            Back
        </button>
    </a>
</div>
{% endblock %}
