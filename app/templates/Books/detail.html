{% extends "Layouts/Base.html" %}

{% block header %}
<title>
    {{ book.title }} | Projectku 2022
</title>
{% endblock %}

{% block content %}
<div class="container my-100">
    <br />
    <h3>{{ book.title }}</h3>
    <p>{{ book.description }}</p>
    <p>Author: {{ book.author }}</p>

    <a href="{% url 'book' %}">
        <button class="btn btn-primary">
            Back
        </button>
    </a>
</div>
{% endblock %}
