{% extends "Layouts/Base.html" %}

{% block header %}
<title>List Users | Projectku 2022</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <a href="{% url 'addUser' %}">
            <button class="btn btn-success my-4">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
 Daftar User
            </button>
        </a>

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in users %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.phone }}</td>
                    <td>{{ row.email }}</td>
                    <td>Active</td>
                    <td>
                        <a href="{% url 'detailUser' row.id %}">
                            <button class="btn btn-primary">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </a>
                        <a href="">
                            <button class="btn btn-warning">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </a>
                        <a href="{% url 'deleteUser' row.id %}" onclick="return confirm('Apakah anda yakin ingin menghapus user {{ row.name }} ?')">
                            <button class="btn btn-danger">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
